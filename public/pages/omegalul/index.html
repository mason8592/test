<!DOCTYPE html>
<html class="noselect">
 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
        <title>OMEGALUL - Mason Lane</title>
    </head>

    <body class="white-text" onload="cope()">
        <h1 class="white-text" id="omegalul-text"></h1>

        <form autocomplete="off">
            <input id="input" type="text" autofocus onsubmit="cope()">
        </form>

        <script>
            let h1 = document.getElementById("omegalul-text")
            let params = new URLSearchParams(window.location.search)

            h1.innerText = params.has("text") ? params.get("text") : "placeholder"

            document.getElementById("input").addEventListener("keydown", function (e) {
                if (e.key === "Enter") {  
                    cope()
                }
            })

            function cope() {
                event.preventDefault()

                if (document.getElementById("input").value.length > 0) {
                    h1.innerText = document.getElementById("input").value

                    document.getElementById("input").value = ""
                }

                h1.innerHTML = h1.innerText.replace(/o/g, '<img src="https://cdn.frankerfacez.com/emoticon/128054/4" width="50" height="50">').replace(/O/g, '<img src="https://cdn.frankerfacez.com/emoticon/128054/4" width="70" height="70">')
            }
        </script>
    </body>

</html>
