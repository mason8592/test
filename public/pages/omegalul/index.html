<!DOCTYPE html>
<html class="noselect">
 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
        <title>OMEGALUL - Mason Lane</title>
    </head>

    <body class="white-text" onload="cope()">
        <h1 class="white-text" id="h1">Place holder</h1>

        <form autocomplete="off">
            <input id="input" type="text" autofocus onsubmit="cope()">
        </form>

        <script>
            document.getElementById("input").addEventListener("keydown", function (e) {
                if (e.key === "Enter") {  
                    cope()
                }
            })

            function cope() {
                event.preventDefault()

                if (document.getElementById("input").value.length > 0) {
                    document.getElementById("h1").innerText = document.getElementById("input").value

                    document.getElementById("input").value = ""
                }

                let text = document.getElementById("h1")

                text.innerHTML = text.innerText.replace(/o/g, '<img src="https://cdn.frankerfacez.com/emoticon/128054/4" width="50" height="50">').replace(/O/g, '<img src="https://cdn.frankerfacez.com/emoticon/128054/4" width="70" height="70">')
            }
        </script>
    </body>

</html>
