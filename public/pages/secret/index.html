<!DOCTYPE html>
<html>
 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../styles/main.css">
        <title>Secret - Mason Lane</title>
        <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">        
    </head>

    <body>
        
    </body>

    <script>
        class Question {
            constructor(question, details, possibleAnswers, correctAnswerIndex) {
                this.question = question
                this.details = details
                this.possibleAnswers = possibleAnswers
                this.correctAnswerIndex = correctAnswerIndex
            }

            render() {
                let { question, details, possibleAnswers, correctAnswerIndex } = this

                let form = document.createElement("form")
                form.classList.add("white-text")
                form.id = "who-said"

                let questionElem = document.createElement("h1")
                questionElem.innerText = question
                questionElem.id = "question"
                form.appendChild(questionElem)

                let description = document.createElement("h2")
                description.innerText = details
                description.id = "description"
                form.appendChild(description)

                let masonButton = document.createElement("button")
                masonButton.innerText = "Mason"
                masonButton.id = "mason"
                masonButton.type = "button"
                masonButton.onclick = () => this.checkAnswer("mason")
                form.appendChild(masonButton)

                let neonButton = document.createElement("button")
                neonButton.innerText = "Neon"
                neonButton.id = "neon"
                neonButton.type = "button"
                neonButton.onclick = () => this.checkAnswer("neon")
                form.appendChild(neonButton)

                document.getElementsByTagName("body")[0].appendChild(form)
            }

            checkAnswer(answer) {
                if (answer === this.answer) {
                    alert("congrats!")
                } else {
                    alert("-_-")
                }
            }
        }

        new Question("Who sent this message?", "i am neon", "neon").render()
    </script>

</html>
