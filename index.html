<!DOCTYPE html>
<html id="omegalul2" class="noselect">
 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Mason's Website</title>
        <link rel="icon" type="image/png" href="/images/smiley.png?">
    </head>

    <body class="white-text" onload="cope()">
        <h1 class="white-text" id="h1">Place holder</h1>

        <form autocomplete="off">
            <input id="input" type="text" autofocus onsubmit="cope()">
        </form>

        <script>
            document.getElementById("input").addEventListener("keydown", function (e) {
                if (e.key === "Enter") {  
                    cope()
                }
            })

            function cope() {
                event.preventDefault()

                if (document.getElementById("input").value.length > 0) {
                    document.getElementById("h1").innerText = document.getElementById("input").value

                    document.getElementById("input").value = ""
                }

                let text = document.getElementById("h1")
                    text.innerHTML = text.innerText.replace(/o/gi, '<img src="https://cdn.frankerfacez.com/emoticon/128054/4" width="80" height="80">')
            }
        </script>
    </body>

</html>
