<!DOCTYPE html>
<html id="omegalul2" class="noselect">

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="white-text">
        <img id="omegalul" class="omegalul" src="https://cdn.frankerfacez.com/emoticon/128054/4" width="400" height="400">

        <script>
            const OMEGALUL = document.getElementById("omegalul")

                try {
                    setInterval(() => {
                        OMEGALUL.width = Math.random() * 800 + 100
                        OMEGALUL.height = Math.random() * 800 + 100
                    }, 1)

                    OMEGALUL.src = "https://static.wikia.nocookie.net/jerma-lore/images/e/e3/JermaSus.jpg"
                } catch (e) {
                    alert(e)
                }
        </script>
    </body>

</html>
